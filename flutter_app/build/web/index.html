<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="AI Stock Insights Flutter web client" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Stock Insights</title>
  <link rel="icon" href="./icons/Icon-192.png" type="image/png" />
    <link rel="manifest" href="manifest.json" />
    <script>
      const serviceWorkerVersion = "2242551410";
      window._flutter = window._flutter || {};
      
      // Set API base URL for production
      window.API_BASE_URL = 'https://stock-backend-nt1s.onrender.com';

      (function disableServiceWorkers() {
        if (!('serviceWorker' in navigator)) {
          return;
        }

        navigator.serviceWorker
          .getRegistrations()
          .then(function (registrations) {
            registrations.forEach(function (registration) {
              if (registration.scope && registration.scope.startsWith(window.location.origin)) {
                registration.unregister().catch(function (err) {
                  console.warn('Service worker unregister failed:', err);
                });
              }
            });
          })
          .catch(function (err) {
            console.warn('Service worker lookup failed:', err);
          });

        var dummyWorker = {
          scriptURL: '',
          state: 'activated',
          postMessage: function () {},
          addEventListener: function () {},
          removeEventListener: function () {},
        };

        var noopRegistration = {
          scope: window.location.origin + '/',
          installing: dummyWorker,
          waiting: dummyWorker,
          active: dummyWorker,
          update: function () {
            return Promise.resolve();
          },
          unregister: function () {
            return Promise.resolve(true);
          },
        };

        var originalRegister = navigator.serviceWorker.register;
        navigator.serviceWorker.register = function () {
          console.info('Flutter service worker registration disabled for web build.');
          return Promise.resolve(noopRegistration);
        };

        if (originalRegister && originalRegister !== navigator.serviceWorker.register) {
          navigator.serviceWorker.register._originalRegister = originalRegister;
        }
      })();
    </script>
    <script src="flutter.js" defer></script>
    <style>
      html,
      body {
        background-color: #0f172a;
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #loading {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading AI Stock Insightsâ€¦</div>
    <script>
      window.addEventListener('load', function () {
        _flutter.loader
          .loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
              register: function () {
                console.info('Flutter service worker registration bypassed.');
                return Promise.resolve(noopRegistration);
              },
            },
          })
          .then(function (engineInitializer) {
            return engineInitializer.initializeEngine({
              renderer: 'auto',
              assetBase: './',
            });
          })
          .then(function (appRunner) {
            var loading = document.getElementById('loading');
            if (loading) {
              loading.remove();
            }
            return appRunner.runApp();
          })
          .catch(function (err) {
            console.error('Flutter initialization failed:', err);
          });
      });
    </script>
  </body>
</html>
